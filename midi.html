<html>

    <head>
        <title>MIDI</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        
        <script>
		$(document).keypress(function(e){
			if(e.which == 55){
				console.log("pressed 7 button");
			}
			if(e.which == 56){
				console.log("pressed 8 button");
			}
			if(e.which == 57){
				console.log("pressed 9 button");
			}
			if(e.which == 52){
				console.log("pressed 4 button");
			}
			if(e.which == 53){
				console.log("pressed 5 button");
			}
			if(e.which == 54){
				console.log("pressed 6 button");
			}
			if(e.which == 49){
				console.log("pressed 1 button");
			}
			if(e.which == 50){
				console.log("pressed 2 button");
			}
			if(e.which == 51){
				console.log("pressed 3 button");
			}
			
		});
	</script>
		
		<style>
			.main_block{
    
				background-color: grey;
				width: 310px;
				height: 310px;
				margin: auto;
				margin-top: 10%;
			}

			.inner_block{
				background-color: aquamarine;
				width: 100px;
				height: 100px;
				margin-left: 2px;
				position: relative;
				margin-top: 2px;
				float: left;
			}

			.body{
				background-color: black;
			}
			.row{
				padding-left: 45%;
			}
		</style>
        
    </head>

    <body class="body">
       
        <nav class="navbar navbar-inverse">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">Midi IO</a>
            </div>
			  
            
          </div>
        </nav>

         
        <div class="row">
			<ul class="nav navbar-nav">
              <li><button class="btn btn-danger"><span class="glyphicon glyphicon-record"></span></button>&nbsp;&nbsp;</li>
				<li><button class="btn btn-success"><span class="glyphicon glyphicon-play"></span></button>&nbsp;&nbsp;</li>
				<li><button class="btn btn-primary"><span class="glyphicon glyphicon-pause"></span></button>&nbsp;&nbsp;</li>
				<li><button class="btn btn-default"><span class="glyphicon glyphicon-stop"></span></button></li>
            </ul>
		</div>
        
        
        <div class="main_block">
            <button class="inner_block">
                7

            <button class="inner_block">

            </button>
            <button class="inner_block">

            </button>
            <button class="inner_block">

            </button>
            <button class="inner_block">
                3
            </button>
          
            
        </div>
    </body>
</html>
