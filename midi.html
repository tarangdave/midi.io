<html>

    <head>
        <title>MIDI</title>
        <link rel="stylesheet" type="text/css" href="style.css">

        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

		<style>
			.main_block{
    
				background-color: grey;
				width: 310px;
				height: 310px;
				margin: auto;
				margin-top: 10%;
			}
			.inner_block{
				background-color: aquamarine;
				width: 100px;
				height: 100px;
				margin-left: 2px;
				position: relative;
				margin-top: 2px;
				float: left;
			}
			.body{
				background-color: black;
			}
			.row{
				padding-left: 45%;
			}
		</style>
        
    </head>

    <body class="body">
       
        <nav class="navbar navbar-inverse">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">Midi IO</a>
            </div>
			  
            
          </div>
        </nav>

         
        <div class="row">
			<ul class="nav navbar-nav">
              <li><button class="btn btn-danger"><span class="glyphicon glyphicon-record"></span></button>&nbsp;&nbsp;</li>
				<li><button class="btn btn-success"><span class="glyphicon glyphicon-play"></span></button>&nbsp;&nbsp;</li>
				<li><button class="btn btn-primary"><span class="glyphicon glyphicon-pause"></span></button>&nbsp;&nbsp;</li>
				<li><button class="btn btn-default"><span class="glyphicon glyphicon-stop"></span></button></li>
            </ul>
		</div>
        
        
        <div class="main_block">
            <button class="inner_block" id="but_7">

            </button>
            <button class="inner_block" id="but_8">

            </button>
            <button class="inner_block" id="but_6">

            </button>

            </button>
            <button class="inner_block" id="but_2">

            </button>
            <button class="inner_block" id="but_3">
                n
            </button>
          
            <audio id="aud_1"  controls></audio>
			<audio id="aud_2" style = "display:none" controls></audio>
